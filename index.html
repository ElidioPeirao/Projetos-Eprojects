    <!-- CSS Customizado -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 165, 0, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .glass-card {
            background: rgba(29, 29, 29, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(249, 115, 22, 0.4);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        }
        
        .glass-input {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 0.5rem;
            color: #f0f0f0;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .glass-input-search { padding-left: 2.5rem; }
        .glass-input::placeholder { color: #a0a0a0; }
        .glass-input:focus {
            outline: none;
            border-color: rgba(249, 115, 22, 0.7);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
        }

        .btn-primary {
            background-color: #f97316;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #ea580c;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(249, 115, 22, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-secondary:hover { background: rgba(249, 115, 22, 0.2); }
        .btn-secondary.active {
            background: rgba(249, 115, 22, 0.8);
            color: #fff;
            border-color: rgba(249, 115, 22, 0);
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(249, 115, 22, 0.5);
            color: #f97316;
        }
        .btn-action.btn-delete:hover {
            color: #ef4444;
            border-color: #ef4444;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ea580c; }

        /* Skeleton Loader */
        .skeleton-loader {
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
        }
        .skeleton-loader::after {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(to right, transparent 0%, #3a3a3a 50%, transparent 100%);
            animation: shimmer 1.5s infinite linear;
        }
        @keyframes shimmer { 0% { left: -150%; } 100% { left: 150%; } }

        /* STL Viewer */
        #stl-viewer-container {
            width: 100%; height: 100%;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        #stl-viewer-container canvas { display: block; }
        
        /* Preview Modal */
        #preview-content {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
        }

        /* Card Flex Basis */
        .flex-card-basis {
            flex-grow: 0; flex-shrink: 0;
            width: 100%;
        }
        @media (min-width: 640px) { .flex-card-basis { flex-basis: calc(50% - 0.75rem); } }
        @media (min-width: 768px) { .flex-card-basis { flex-basis: calc(33.333% - 1rem); } }
        @media (min-width: 1024px) { .flex-card-basis { flex-basis: calc(25% - 1.125rem); } }
        @media (min-width: 1280px) { .flex-card-basis { flex-basis: calc(20% - 1.2rem); } }
        
        /* Breadcrumb */
        .breadcrumb-link {
            color: #a0a0a0;
            cursor: pointer;
            transition: color 0.2s;
        }
        .breadcrumb-link:hover { color: #f97316; }
        .breadcrumb-separator {
            color: #505050;
            margin: 0 0.5rem;
        }
        .breadcrumb-current {
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>

        function setupLazyLoader() {
            const lazyImages = document.querySelectorAll('img.lazy-load');
            if ("IntersectionObserver" in window) {
                if (lazyLoadObserver) lazyLoadObserver.disconnect();
                lazyLoadObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy-load');
                            observer.unobserve(img);
                        }
                    });
                });
                lazyImages.forEach(img => lazyLoadObserver.observe(img));
            } else {
                lazyImages.forEach(img => { img.src = img.dataset.src; img.classList.remove('lazy-load'); });
            }
        }

            if (type === 'loading') globalMessage.classList.add('bg-blue-500');
            else if (type === 'success') {
                globalMessage.classList.add('bg-green-500');
                setTimeout(() => globalMessage.style.display = 'none', duration);
            } else if (type === 'error') {
                globalMessage.classList.add('bg-red-500');

            const itemsPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/items`;

        /** Navega para uma pasta (muda o estado e renderiza) */
        function navigateToFolder(folderId, folderName) {
            // Se clicarmos no link da pasta atual, não faz nada
            if (currentFolderId === folderId) return;

            currentFolderId = folderId;
            
            // Atualiza o breadcrumb
            const existingIndex = breadcrumbTrail.findIndex(b => b.id === folderId);
            if (existingIndex > -1) {
                // Se clicou em um link "para trás" (ex: "Home"), corta o array
                breadcrumbTrail = breadcrumbTrail.slice(0, existingIndex + 1);
            } else {
                // Se clicou em uma subpasta, adiciona ao array
                breadcrumbTrail.push({ id: folderId, name: folderName });
            }
            
            renderCurrentFolder();
            updateActionButtons();
        }

        /** Renderiza o breadcrumb */
        function renderBreadcrumbs() {
            breadcrumbContainer.innerHTML = '';
            breadcrumbTrail.forEach((crumb, index) => {
                const isLast = index === breadcrumbTrail.length - 1;
                
                if (isLast) {
                    const el = document.createElement('span');
                    el.className = 'breadcrumb-current';
                    el.textContent = crumb.name;
                    breadcrumbContainer.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = 'breadcrumb-link';
                    el.textContent = crumb.name;
                    el.onclick = () => navigateToFolder(crumb.id, crumb.name);
                    breadcrumbContainer.appendChild(el);
                    
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = '/';
                    breadcrumbContainer.appendChild(separator);
                }
            });
        }
        
        /** Filtra o cache e renderiza os itens da pasta atual */
        function renderCurrentFolder() {
            if (!userId) return;
            
            // 1. Filtra itens com base na pasta atual
            let currentItems = allItemsCache.filter(item => item.parentId === currentFolderId);
            
            // 2. Filtra com base na busca
            if (currentSearchTerm) {
                const lowerCaseSearch = currentSearchTerm.toLowerCase();
                currentItems = currentItems.filter(item => 
                    item.name.toLowerCase().includes(lowerCaseSearch)
                );
            }
            
            // 3. Ordena: Pastas primeiro, depois arquivos, ambos alfabeticamente
            currentItems.sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'folder' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });
            
            // 4. Renderiza os itens e os breadcrumbs
            renderItems(currentItems);
            renderBreadcrumbs();
        }

                    deleteFile(file.id, file.name, file.fileUrl);
                });
            }
            
            // Listener para o botão/link de download (parar propagação)
            el.querySelector('a[download]')?.addEventListener('click', (e) => {
                 e.stopPropagation();
            });
            
            return el;
        }

        // --- LÓGICA DE CRIAÇÃO (Projetos, Pastas, Arquivos) ---

        // Abrir Modal Novo Projeto
        newProjectBtn.addEventListener('click', () => {
            newProjectModal.style.display = 'flex';
            newProjectForm.reset();
        });
        cancelNewProjectBtn.addEventListener('click', () => { newProjectModal.style.display = 'none'; });

        // Salvar Novo Projeto
        newProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = projectNameInput.value;
            const image = projectImageInput.files[0];
            if (!name || !image || !userId) return;
            
            showMessage("Criando projeto...", "loading");
            try {
                // 1. Cria doc
                const itemsPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/items`;
                const newItemRef = doc(collection(db, itemsPath));
                const newItemId = newItemRef.id;
                
                // 2. Upload da capa
                const imagePath = `users/${userId}/covers/${newItemId}/cover_${image.name}`;
                const storageRefImg = ref(storage, imagePath);
                await uploadBytes(storageRefImg, image);
                const coverImageUrl = await getDownloadURL(storageRefImg);
                
                // 3. Salva no Firestore
                await setDoc(newItemRef, {
                    name: name,
                    type: 'folder',
                    parentId: 'root', // Projetos são pastas na raiz
                    coverImageUrl: coverImageUrl,
                    createdAt: Timestamp.now()
                });
                
                showMessage("Projeto criado com sucesso!", "success");
                newProjectModal.style.display = 'none';
            } catch (error) {
                console.error("Erro ao criar projeto:", error);
                showMessage("Falha ao criar projeto.", "error");
            }
        });

        // Abrir Modal Nova Pasta
        newFolderBtn.addEventListener('click', () => {
            newFolderModal.style.display = 'flex';
            newFolderForm.reset();
        });
        cancelNewFolderBtn.addEventListener('click', () => { newFolderModal.style.display = 'none'; });

        // Salvar Nova Pasta
        newFolderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = folderNameInput.value;
            if (!name || !userId || currentFolderId === 'root') return;
            
            showMessage("Criando pasta...", "loading");
            try {
                const itemsPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/items`;
                await addDoc(collection(db, itemsPath), {
                    name: name,
                    type: 'folder',
                    parentId: currentFolderId, // Salva na pasta atual
                    createdAt: Timestamp.now()
                });
                showMessage("Pasta criada com sucesso!", "success");
                newFolderModal.style.display = 'none';
            } catch (error) {
                console.error("Erro ao criar pasta:", error);
                showMessage("Falha ao criar pasta.", "error");
            }
        });
        
        // Botão Adicionar Arquivos (em qualquer pasta)
        addFileBtn.addEventListener('click', () => {
            if (currentFolderId === 'root') return; // Não deve acontecer
            fileUploadInput.click();
        });
        
        // Listener do input de arquivo
        fileUploadInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files || files.length === 0 || !userId || currentFolderId === 'root') {
                fileUploadInput.value = '';
                return;
            }
            
            const folderIdForUpload = currentFolderId;
            showMessage(`Fazendo upload de ${files.length} arquivo(s)...`, "loading");
            
            const uploadPromises = [];
            for (const file of files) {
                const itemsPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/items`;
                const newItemRef = doc(collection(db, itemsPath)); // 1. Reserva o ID
                const newItemId = newItemRef.id;

                const filePath = `users/${userId}/files/${newItemId}/${file.name}`;
                const storageRefFile = ref(storage, filePath);
                
                const uploadTask = async () => {
                    await uploadBytes(storageRefFile, file); // 2. Faz upload
                    const fileUrl = await getDownloadURL(storageRefFile); // 3. Pega URL
                    // 4. Salva no Firestore
                    await setDoc(newItemRef, {
                        name: file.name,
                        type: 'file',
                        parentId: folderIdForUpload,
                        fileUrl: fileUrl,
                        fileType: file.type || 'application/octet-stream', // Garante que fileType exista
                        fileSize: file.size, 
                        uploadedAt: Timestamp.now()
                    });
                };
                uploadPromises.push(uploadTask());
            }
            
            try {
                await Promise.all(uploadPromises);
                showMessage(`Upload de ${files.length} arquivo(s) concluído!`, "success");
            } catch (error) {
                console.error("Erro ao adicionar arquivos:", error);
                showMessage("Falha ao adicionar um ou mais arquivos.", "error");
            } finally {
                fileUploadInput.value = '';
            }
        });

        // --- LÓGICA DE EXCLUSÃO E EDIÇÃO ---
        
        /** Edita o nome de qualquer item (pasta ou arquivo) */
        async function editItemName(itemId, oldName) {
             const newName = prompt(`Digite o novo nome para "${oldName}":`, oldName);
             if (newName && newName !== oldName) {
                showMessage("Atualizando nome...", "loading");
                try {
                    const itemRef = doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/items`, itemId);
                    await setDoc(itemRef, { name: newName }, { merge: true });
                    showMessage("Nome atualizado!", "success");
                } catch (e) {
                    showMessage("Erro ao atualizar nome.", "error");
                }
             }
        }
        
        /** Exclui uma pasta (SOMENTE SE ESTIVER VAZIA) */
        async function deleteFolder(folderId, folderName, coverImageUrl) {
            // 1. Verifica se a pasta está vazia
            const hasChildren = allItemsCache.find(item => item.parentId === folderId);
            if (hasChildren) {
                showMessage(`Não é possível excluir. A pasta "${folderName}" não está vazia.`, "error", 4000);
                return;
            }
            
            if (!window.confirm(`Tem certeza que deseja excluir a pasta "${folderName}"?`)) return;
            
            showMessage(`Excluindo pasta "${folderName}"...`, "loading");
            try {
                // 2. Exclui a imagem de capa (se for um projeto)
                if (coverImageUrl) {
                    try {
                        const coverPath = decodeURIComponent(coverImageUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]);
                        await deleteObject(ref(storage, coverPath));
                    } catch (e) { console.warn("Não foi possível excluir capa:", e); }
                }
                
                // 3. Exclui o documento da pasta
                await deleteDoc(doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/items`, folderId));
                showMessage("Pasta excluída com sucesso!", "success");
            } catch (error) {
                console.error("Erro ao excluir pasta:", error);
                showMessage("Falha ao excluir pasta.", "error");
            }
        }
        
        /** Exclui um arquivo */
        async function deleteFile(fileId, fileName, fileUrl) {
            if (!window.confirm(`Tem certeza que deseja excluir o arquivo "${fileName}"?`)) return;
            
            showMessage(`Excluindo arquivo "${fileName}"...`, "loading");
            try {
                // 1. Excluir do Storage
                if (fileUrl) {
                    try {
                        const filePathInStorage = decodeURIComponent(fileUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]);
                        await deleteObject(ref(storage, filePathInStorage));
                    } catch (e) { console.warn("Não foi possível excluir arquivo do storage:", e); }
                }
                
                // 2. Excluir do Firestore
                await deleteDoc(doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/items`, fileId));
                showMessage("Arquivo excluído com sucesso!", "success");
            } catch (error) {
                console.error("Erro ao excluir arquivo:", error);
                showMessage("Falha ao excluir arquivo.", "error");
            }
        }

        // --- LISTENERS DE UI GERAIS ---
        viewCardBtn.addEventListener('click', () => setView('card'));
        viewListBtn.addEventListener('click', () => setView('list'));
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            renderCurrentFolder();
        });

        // Lógica Admin (Cadeado)
        adminLockBtn.addEventListener('click', () => {
            if (isAdminMode) {
                isAdminMode = false;
                updateAdminUI();
            } else {
                passwordPendingAction = 'toggleAdminMode';
                passwordModal.style.display = 'flex';
                adminPasswordInput.value = '';
                passwordError.textContent = '';
            }
        });
        cancelPasswordBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            passwordPendingAction = null;
        });
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordError.textContent = '';
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                passwordModal.style.display = 'none';
                if (passwordPendingAction === 'toggleAdminMode') {
                    isAdminMode = true;
                    updateAdminUI();
                }
                passwordPendingAction = null;
            } else {
                passwordError.textContent = 'Senha incorreta.';
            }
        });

        // --- LÓGICA DOS VISUALIZADORES (STL e Preview) ---
        
        function initStlViewer() {
            clearStlViewer();
            const THREE = THREE_Module;
            const OrbitControls = OrbitControls_Module;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            camera = new THREE.PerspectiveCamera(75, stlViewerContainer.clientWidth / stlViewerContainer.clientHeight, 0.1, 1000);
            camera.position.z = 200;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(stlViewerContainer.clientWidth, stlViewerContainer.clientHeight);
            stlViewerContainer.appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x080820, 1.5));
            scene.add(new THREE.DirectionalLight(0xffffff, 0.8));
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = true;
            window.addEventListener('resize', onWindowResize);
        }
        function onWindowResize() {
            if (camera && renderer && stlViewerContainer) {
                camera.aspect = stlViewerContainer.clientWidth / stlViewerContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(stlViewerContainer.clientWidth, stlViewerContainer.clientHeight);
            }
        }
        function animateStlViewer() {
            animationFrameId = requestAnimationFrame(animateStlViewer);
            if (controls) controls.update();
            if (renderer && scene && camera) renderer.render(scene, camera);
        }
        function clearStlViewer() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            window.removeEventListener('resize', onWindowResize);
            if (renderer) {
                renderer.dispose();
                while (stlViewerContainer.firstChild) {
                    stlViewerContainer.removeChild(stlViewerContainer.firstChild);
                }
            }
            scene = null; camera = null; renderer = null; controls = null;
        }
        async function viewStlFile(fileUrl, fileName) {
            const loaded = await ensureThreeJsLoaded();
            if (!loaded) {
                console.error("Tentativa de abrir visualizador 3D falhou no carregamento.");
                return;
            }

            stlViewerModal.style.display = 'flex';
            stlViewerTitle.textContent = `Visualizador 3D: ${fileName}`;
            showMessage("Carregando modelo 3D...", "loading");
            
            const THREE = THREE_Module;
            const STLLoader = STLLoader_Module;
            initStlViewer();
            animateStlViewer();

            try {
                const loader = new STLLoader();
                const geometry = await loader.loadAsync(fileUrl);
                const material = new THREE.MeshPhongMaterial({ color: 0xf97316, specular: 0x111111, shininess: 100 });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                geometry.computeBoundingBox();
                const box = geometry.boundingBox;
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
                camera.position.set(center.x, center.y, center.z + cameraZ);
                controls.target.set(center.x, center.y, center.z);
                controls.update();
                hideMessage();
                showMessage("Modelo 3D carregado.", "success", 2000);
            } catch (error) {
                console.error("Erro ao carregar modelo STL:", error);
                showMessage("Falha ao carregar modelo 3D.", "error");
                clearStlViewer();
                stlViewerModal.style.display = 'none';
            }
        }
        closeStlViewerBtn.addEventListener('click', () => {
            stlViewerModal.style.display = 'none';
            clearStlViewer();
        });

        // Lógica do Preview (Imagem/PDF)
        function viewPreview(fileUrl, fileName, isImage, isPdf) {
            previewTitle.textContent = `Preview: ${fileName}`;
            previewContent.innerHTML = ''; // Limpa conteúdo anterior

            if (isImage) {
                const img = document.createElement('img');
                img.src = fileUrl;
                img.className = 'w-full h-full object-contain';
                previewContent.appendChild(img);
            } else if (isPdf) {
                const iframe = document.createElement('iframe');
                iframe.src = fileUrl;
                iframe.className = 'w-full h-full border-0 rounded-md';
                previewContent.appendChild(iframe);
            }
            
            previewModal.style.display = 'flex';
        }
        closePreviewBtn.addEventListener('click', () => {
            previewModal.style.display = 'none';
            previewContent.innerHTML = ''; // Limpa para liberar memória (especialmente do iframe)
        });

    </script>
